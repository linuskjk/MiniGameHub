<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Snake</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../../public/style.css">
    <style>
        body { background: #222; margin: 0; }
        .snake-container {
            max-width: 400px;
            margin: 24px auto;
            background: #222;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.3);
            padding: 16px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        canvas { background: #111; display: block; margin: 0 auto; }
        .scoreboard { color: #fff; font-size: 1.5em; margin-bottom: 10px; }
        .snake-buttons {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 10px;
        }
        .snake-buttons button {
            background: #444;
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 10px 20px;
            font-size: 1.2em;
            margin: 2px 0;
            cursor: pointer;
        }
        .snake-buttons button:hover {
            background: #555;
        }
    </style>
</head>
<body>
    <div class="snake-container">
        <h2 style="color:#fff;text-align:center;">Snake</h2>
        <div class="scoreboard" id="score">Score: 0</div>
        <canvas id="snake" width="320" height="320"></canvas>
        <div class="snake-buttons">
            <button id="btn-up">⬆️</button>
            <div>
                <button id="btn-left">⬅️</button>
                <button id="btn-down">⬇️</button>
                <button id="btn-right">➡️</button>
            </div>
        </div>
        <div style="color:#fff; margin-top:8px; font-size:0.9em;">Use WASD, arrow keys, swipe, or buttons to play</div>
    </div>
    <script src="index.js"></script>
</body>
</html>
