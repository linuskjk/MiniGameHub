<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pong</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../../public/style.css">
    <style>
        body {
            background: #222;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        .pong-container {
            max-width: 640px;
            width: 100%;
            margin: 24px auto 0 auto;
            padding: 16px;
            background: #222;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.3);
            display: flex;
            flex-direction: column;
            align-items: center;
            box-sizing: border-box;
        }
        canvas {
            background: #222;
            display: block;
            margin: 0 auto;
            touch-action: none;
            width: 100%;
            max-width: 600px;
            height: 300px;
            max-height: 400px;
            box-sizing: border-box;
        }
        .scoreboard {
            text-align: center;
            font-size: 2em;
            color: #fff;
            margin-bottom: 10px;
        }
        .touch-controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 10px;
        }
        .touch-btn {
            padding: 1em 2em;
            font-size: 1.2em;
            background: #0078d7;
            color: #fff;
            border: none;
            border-radius: 4px;
            user-select: none;
        }
        @media (max-width: 700px) {
            .pong-container {
                padding: 8px;
            }
            canvas {
                height: 180px;
            }
        }
    </style>
</head>
<body>
    <div class="pong-container">
        <h2 style="color:#fff;text-align:center;">Pong</h2>
        <div class="scoreboard" id="scoreboard">0 : 0</div>
        <canvas id="pong" width="600" height="400"></canvas>
        <div style="color:#fff; margin-top:8px; font-size:0.9em;">ONLY PC GAME TO PLAY: 1xLEFT CLICK, SHIFT + UP/DOWN</div>
    </div>
    <script src="index.js"></script>
</body>
</html>
