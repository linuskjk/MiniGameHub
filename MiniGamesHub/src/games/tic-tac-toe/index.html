<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../../public/style.css">
    <style>
        body { background: #222; margin: 0; }
        .ttt-container {
            max-width: 400px;
            margin: 24px auto;
            background: #222;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.3);
            padding: 16px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .ttt-board {
            display: grid;
            grid-template-columns: repeat(3, 80px);
            grid-template-rows: repeat(3, 80px);
            gap: 8px;
            margin: 20px 0;
        }
        .ttt-cell {
            width: 80px;
            height: 80px;
            background: #333;
            color: #fff;
            font-size: 2.5em;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
            cursor: pointer;
            user-select: none;
            transition: background 0.2s;
        }
        .ttt-cell:hover {
            background: #444;
        }
        .ttt-status {
            color: #fff;
            font-size: 1.2em;
            margin-bottom: 10px;
            min-height: 1.5em;
        }
        .ttt-reset {
            margin-top: 10px;
            padding: 8px 20px;
            font-size: 1em;
            border: none;
            border-radius: 6px;
            background: #0078d7;
            color: #fff;
            cursor: pointer;
        }
        .ttt-reset:hover {
            background: #005fa3;
        }
    </style>
</head>
<body>
    <div class="ttt-container">
        <h2 style="color:#fff;text-align:center;">Tic Tac Toe</h2>
        <button class="ttt-mode" id="ttt-mode">Mode: Player vs Player</button>
        <div class="ttt-status" id="ttt-status"></div>
        <div class="ttt-board" id="ttt-board"></div>
        <button class="ttt-reset" id="ttt-reset">Restart</button>
    </div>
    <script src="index.js"></script>
</body>
</html>
